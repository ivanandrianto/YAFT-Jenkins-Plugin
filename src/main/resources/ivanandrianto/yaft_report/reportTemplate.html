<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/plugin/yaft_report/js/jquery.min.js"></script>
<script type="text/javascript" src="/plugin/yaft_report/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/plugin/yaft_report/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="/plugin/yaft_report/css/yaft_report.css" type="text/css"/>
<link rel="stylesheet" href="/plugin/yaft_report/css/font-awesome.min.css"/>
<link rel="shortcut icon" href="/plugin/yaft_report/images/favicon.png"/>

<script type="text/javascript">
$(document).ready(function() {
    // this will tell tablesorter to try looking for the data-value attribute
    // if present, it'll sort by that instead
    // otherwise, it'll sort by the text content of the table cell
    $("#tablesorter").tablesorter({
        textAttribute: 'data-value',
        // ignores the first row of the header, the 'scenario', 'steps', since
        // sorting those doesn't make sense
        selectorHeaders: '> thead tr:not(.dont-sort) th',
        // use a stable sort
        sortStable: true
    });
});
</script>

<title>Report</title>

  <style>
  .error-message {
    color:red;
    font-weight: bold;
    background-color: lightpink;
    font-family: monospace;
  }
  </style>
</head>
<body>

<div class="container-fluid" id="report">
  <div class="row">
    <img src="/plugin/yaft_report/images/yaft_report_banner.jpg">
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
        Request: <div class="yaft_report_details_box">%s</div><br>
        Last URI: <div class="yaft_report_details_box">%s</div><br>
        Analyze success: <div class="yaft_report_details_box">%s</div><br>
        Is Vulnerability Found: <div class="yaft_report_details_box">%s</div><br>
        Vulnerability Type: <div class="yaft_report_details_box">%s</div><br>
        Description: <div class="yaft_report_details_box">%s</div><br>
        Response: <div class="yaft_report_details_box">%s</div><br>
        Response Body: <div class="yaft_report_details_box">%s</div><br>
    </div>
  </div>
</div>

</body>
</html>
